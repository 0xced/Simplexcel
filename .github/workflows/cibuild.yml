name: CI Build


on:
  pull_request:
  push:
    branches:
    - master
    paths:
    - 'src/simplexcel/*'
    - '.github/workflows/*'
    - 'scripts/*'
    - '!/docs/*' # Don't run workflow when files are only in the /docs directory

# To avoid vendor lock-in, this is mostly driven by a build script
jobs:
  build-linux: # Sanity check build
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Run build script
      shell: pwsh
      run: |
        $Env:GIT_BRANCH=$Env:GITHUB_REF
        cd scripts
        ./build.ps1
        Get-ChildItem Env: | Where-Object {$_.Name -Match "^MH_"}
  build: # Actual prod build
    name: Windows
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    # To avoid vendor lock-in, this is mostly driven by a build script
    - name: Run build script
      shell: pwsh
      run: |
        $Env:GIT_BRANCH=$Env:GITHUB_REF
        cd scripts
        ./build.ps1
        Get-ChildItem Env: | Where-Object {$_.Name -Match "^MH_"}
        Get-ChildItem Env: | Where-Object {$_.Name -Match "^MH_"} | %{ "$($_.Name)=$($_.Value)" } | Out-File "$Env:RUNNER_TEMP/result.txt"
    - name: Testing 123
      shell: pwsh
      run: |
        $foo = Get-Content -Raw "$Env:RUNNER_TEMP/result.txt" | ConvertFrom-StringData
        $foo | Format-List
