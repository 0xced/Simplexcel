dist: trusty
sudo: false
language: csharp
dotnet: 2.1.302
mono: none
env:
 - CONFIGURATION=Release
script:
 - dotnet restore -v Minimal src/Simplexcel
 - dotnet restore -v Minimal src/Simplexcel.Tests
 - dotnet test src/Simplexcel.Tests
 - dotnet build src/Simplexcel --configuration $CONFIGURATION --framework netstandard13
 - dotnet build src/Simplexcel --configuration $CONFIGURATION --framework netstandard2.0